<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                
                <header>LOGIN</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" id="stuid" placeholder="ID Number" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="password" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" id="loginBtn" value="Login">
            </div>

                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                    
                </div>
                

            </div>
        </div>
    </div>

    <script type="module" src="js/login_script.js"></script>
</body>
</html>
